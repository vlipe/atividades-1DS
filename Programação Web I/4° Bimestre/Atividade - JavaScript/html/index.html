<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="shortcut icon" href="../imagens/javascript-logo.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <h1>Olá, usuário!</h1>
    <p>Por favor, informe sua data de nascimento abaixo: </p>

    <div class="container-form">
        <div class="form">
            <form id="birthdateForm" onsubmit="return validateDate();">
                <div class="input-container dia">
                    <label for="dia">Dia</label>
                    <input type="number" id="dia" name="dia" placeholder="Insira o dia de seu nascimento" min="1"
                        max="31" required>
                </div>

                <div class="input-container mes">
                    <label for="mes">Mês</label>
                    <input type="number" id="mes" name="mes" placeholder="Insira o mês de seu nascimento" min="1"
                        max="12" required>
                </div>

                <div class="input-container ano">
                    <label for="ano">Ano</label>
                    <input type="number" id="ano" name="ano" placeholder="Insira o ano de seu nascimento" min="1900"
                        max="2024" required>
                </div>

                <button type="submit" class="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div id="ageModal" class="modal">
        <div class="modal-content">
            <p id="ageMessage"></p>
            <img src="../imagens/Tailsmain.webp"
                alt="Tails mandando um joinha">
                <button class="close" onclick="closeModal()">Voltar</button>
        </div>
    </div>

    <script src="../javascript/script.js"></script>
</body>

</html>
