<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="https://cdn.icon-icons.com/icons2/930/PNG/512/paper_icon-icons.com_72301.png">
    <title>Formulário</title>
</head>

<body>
    <div class="tela-login">
        <h1>Login</h1>
        <form>
            <div class="holder">
                <input id="username" type="text" placeholder="Nome de Usuário" required>
                <br><br>
                <input id="password" type="password" placeholder="Senha" required>
            </div>
            <br><br>
            <div class="choose-1">
                <label for="choose">Você é homem ou mulher?</label>
                <input type="text" id="choose" name="i_like" class="poppins-input" required pattern="homem|mulher|Homem|Mulher" />
                <br><br>
            </div>
            <div>
                <label for="number">Quantos anos você tem?</label>
                <input type="number" id="number" name="amount" class="poppins-input" min="1" max="120" />
                <br><br>
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
            </div>
            <br><br>
        </form>
    </div>
</body>

</html>
